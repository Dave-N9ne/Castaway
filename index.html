<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castaway</title>
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
    
    <header class="header">
        <div class="container center-y">
            <div class="header__logo">
                <a href="#" class="logo__link">
                    <img
                     src="./img/logo/Castaway-logo.svg"
                     alt="Castaway's logo"
                     class="header__logo__link__img logo__img"/>
                </a>
            </div>
            <nav class="header__nav nav">
                <ul class="header__nav__list nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link nav__link_home">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Episodes</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link nav__link_contact">Contact</a>
                    </li>
                </ul>
            </nav>
            <button class="header__button"> <!-- здесь больше всего было проблем т.к. никогда не вставлял .burger в button, но зато разобрался. p.s. потом еще больше ебался: был сдвиг бургера вниз, не понимал откуда он взялся. оказывается, что я тут закоммитил в /* */ через копи-паст) -->
                <div class="header__burger">
                    <span></span>
                </div>
            </button>
        </div>  <!-- container -->
    </header>
    <main class="main">
        <section class="hero">
            <div class="container flex-x">
                <div class="hero__item">
                    <img class="hero__img" src="./img/hero-image.webp" alt="Jacob preparing to podcast"/>
                </div>
                <article class="hero__content hero-content content">
                    <h1 class="main-title content__title">Take your podcast to the <span class="content__title_next">next</span> <span class="content__title_bold">level</span><img class="content__title_underline" src="./img/logo/underline.svg" alt=""/></h1>
                    <div class="content__listen content-listen listen"> <!-- не сразу увидел отступ слева. поэтому создал  -->
                        <span class="listen__slogan">Listen on</span>
                        <div class="listen__socials listen-socials socials">
                            <div class="socials__items">
                                <a href="#" class="socials__link" placeholder="Spotify">
                                    <img class="socials__item" src="./img/logo/spotify-icon.svg" alt="Spotify-logo"/>
                                </a>
                            </div>
                            <div class="socials__items">
                                <a href="#" class="socials__link" placeholder="Pocket podcast">
                                    <img class="socials__item" src="./img/logo/pocket-cast-icon.svg" alt="Pocket podcast logo"/>
                                </a>
                            </div>
                            <div class="socials__items">
                                <a href="#" class="socials__link" placeholder="Soundcloud">
                                    <img class="socials__item" src="./img/logo/soundcloud-icon.svg" alt="Soundcloud logo"/>
                                </a>
                            </div>
                            <div class="socials__items">
                                <a href="#" class="socials__link" placeholder="Apple cast">
                                    <img class="socials__item" src="./img/logo/apple-cast-icon.svg" alt="Apple cast logo"/>
                                </a>
                            </div>
                            <div class="socials__items">
                                <a href="#" class="socials__link" placeholder="Overcast">
                                    <img class="socials__item" src="./img/logo/overcast-icon.svg" alt="Overcast logo"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    
</body>
</html>
